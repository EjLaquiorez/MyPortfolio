<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/styleLogin.css">
</head>
<body>
    <div class="main">
        <h1>Create an Account</h1>
        <h3>Fill in the details to register</h3>

        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="registerUsername" name="username" placeholder="Choose a Username" required>

            <label for="email">Email:</label>
            <input type="email" id="registerEmail" name="email" placeholder="Enter your Email" required>

            <label for="password">Password:</label>
            <input type="password" id="registerPassword" name="password" placeholder="Choose a Password" required>

            <div class="wrap">
                <button type="submit">Register</button>
            </div>
        </form>

        <p>Already have an account? 
            <a href="index.html" style="text-decoration: none;">Login here</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
